<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style>
			
			.tabLink{display: flex;justify-content: space-around;align-items: center;height: 50px;width: 400px;
				border: 1px solid #ddd;
			}
			.tabLink >span{ padding:5px; border-bottom:2px solid transparent; }
			.tabLink >span.current{border-bottom-color:red;}
			.tabbody{
				border:1px solid #ddd;
				padding:30px;
			}
			span{
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
				

				
		<div id="app">
			<div class="tabLink">
				<span :class="{current:currentTabName==='js'}">js</span>
				<span :class="{current:currentTabName==='html'}">html</span>
				<span :class="{current:currentTabName==='css'}">css</span>
			</div>
			<div class="tabbody">
				<div v-show=" currentTabName==='js'">
					js选项卡的内容
				</div>
				<div v-show=" currentTabName==='html'">
					html选项卡的内容
				</div>
				<div v-show=" currentTabName==='css'">
					css选项卡的内容
				</div>
			</div>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">

			let app = new Vue({
				el  :"#app",
				data:{
					currentTabName:"html"
				}
			})
			let spans = document.querySelectorAll(".tabLink span");
			
			spans.forEach( abc => {
				console.log(abc)
				abc.addEventListener("click",()=> app.currentTabName = abc.innerText);
			})
		</script>
	</body>
</html>
