<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #app{
            border: 2px solid black; width: 600px;height: 300px;font-weight: 700;
            font-size: 16px;padding: 3px; margin: 0 auto;margin-top: 100px;
        }
    </style>
</head>
<body>
    <div id="app">
        <my-component v-show="childshow"></my-component>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        // Vue.component('my-component',{
        //     template:'<div v-show="childshow">我是一个组件</div>',
        //     data:function () {
        //         return{
        //             message:'我是子组件的内容',
        //             childshow:true
        //         }
        //     }
        // })
        Vue.component('my-component',{
            template:'<div v-show="childshow">我是一个组件<div>',
            data:function () {
                return{
                    message:'我是子组件的内容',
                    childshow:true
                }
            }
        })
        var app=new Vue({
            el:'#app',
            data:{
                message:'我是父组件的内容',
                childshow:true
            }
        })
    </script>
</body>
</html>
